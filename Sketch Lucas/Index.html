<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" href="main.css">
    <title>Draw without hands</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="column1" fontsize=5>Lucas Sketch</div>
    <div class="column2">Opening different sites by using voice commands.</div>
    <div class="column3">Aftonbladet</div>
    <div class="column4">Standings</div>
    <div class="column5">The story so far</div>
 
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

  
  
  annyang.start({ autoRestart: true });
  
if (annyang) {
  

  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    
   'Aftonbladet': function() {
      console.log('Aftonbladet works');
      var utterance = new SpeechSynthesisUtterance('Opening Aftonbladet, master');
window.speechSynthesis.speak(utterance);
      window.open("https://www.Aftonbladet.se");
  },
    'Standings': function() {
      console.log('Standings works');
      var utterance = new SpeechSynthesisUtterance('Here are the current NHL Standings, master');
window.speechSynthesis.speak(utterance);
      window.open("https://www.nhl.com/standings/2017/division");
  },
    'The Story So *far': function() {
      console.log('Playing Heavy Gloom');
      var utterance = new SpeechSynthesisUtterance('Playing heavy gloom');
window.speechSynthesis.speak(utterance);
      window.open("https://www.youtube.com/watch?v=SYC416R7DJU");
      
  
    },

  

  };

    
 


  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening.
  annyang.start();
}
  
</script>
  </body>
</html>
